<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Cropper | Collapsible Sidebar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --sidebar-width: 320px;
            --sidebar-collapsed-width: 80px;
            --border-radius: 10px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            transition: var(--transition);
            overflow-y: auto;
        }
        
        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }
        
        .sidebar-header {
            padding: 25px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            text-align: center;
            position: relative;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .sidebar-header {
            padding: 25px 15px;
        }
        
        .sidebar-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .sidebar-header h1 {
            font-size: 0;
            gap: 0;
        }
        
        .sidebar-header p {
            font-size: 0.85rem;
            opacity: 0.9;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .sidebar-header p {
            font-size: 0;
            opacity: 0;
        }
        
        .collapse-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .collapse-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .sidebar.collapsed .collapse-btn i {
            transform: rotate(180deg);
        }
        
        .sidebar-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .sidebar-content {
            padding: 20px 10px;
        }
        
        .sidebar-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .sidebar-section {
            text-align: center;
        }
        
        .sidebar-section:last-child {
            border-bottom: none;
        }
        
        .section-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .section-title {
            font-size: 0;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .sidebar.collapsed .section-title i {
            font-size: 1.3rem;
            margin-right: 0;
        }
        
        .section-title i {
            font-size: 1rem;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .sidebar.collapsed ~ .main-content {
            margin-left: var(--sidebar-collapsed-width);
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .mobile-toggle {
            display: none;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .mobile-toggle:hover {
            background: var(--primary-dark);
        }
        
        .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .preview-header {
            padding: 15px 20px;
            background: var(--light);
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .preview-title {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 600;
        }
        
        .preview-actions {
            display: flex;
            gap: 10px;
        }
        
        .preview-body {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: auto;
            min-height: 500px;
        }
        
        .pdf-preview {
            width: 100%;
            max-width: 800px;
            height: 100%;
            border: 1px solid #e9ecef;
            border-radius: var(--border-radius);
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: auto;
        }
        
        .pdf-placeholder {
            text-align: center;
            color: var(--gray);
            padding: 40px;
        }
        
        .pdf-placeholder i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #adb5bd;
        }
        
        .canvas-container {
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            max-width: 100%;
        }
        
        .page-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            transition: var(--transition);
        }
        
        .sidebar.collapsed label {
            font-size: 0;
            margin-bottom: 5px;
        }
        
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: var(--light);
        }
        
        .sidebar.collapsed input[type="number"], 
        .sidebar.collapsed input[type="text"] {
            padding: 10px 8px;
            font-size: 0.9rem;
        }
        
        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background: white;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .sidebar.collapsed .form-row {
            flex-direction: column;
            gap: 10px;
        }
        
        .form-control {
            flex: 1;
        }
        
        .help-text {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 5px;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .help-text {
            font-size: 0;
        }
        
        /* Button Styles */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .sidebar.collapsed .btn {
            padding: 12px;
        }
        
        .btn span {
            transition: var(--transition);
        }
        
        .sidebar.collapsed .btn span {
            display: none;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--gray);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #3ab0d9;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        
        .sidebar.collapsed .action-buttons {
            gap: 15px;
        }
        
        /* Status Section */
        .status-section {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--border-radius);
            background: var(--light);
            display: none;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .status-section {
            padding: 10px;
        }
        
        .status-section.visible {
            display: block;
        }
        
        .status-message {
            margin-bottom: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sidebar.collapsed .status-message {
            font-size: 0;
            justify-content: center;
        }
        
        .sidebar.collapsed .status-message i {
            font-size: 1.2rem;
        }
        
        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status-details {
            font-size: 0.9rem;
            color: var(--gray);
            transition: var(--transition);
        }
        
        .sidebar.collapsed .status-details {
            font-size: 0;
        }
        
        /* Page Info */
        .page-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .page-info {
            flex-direction: column;
            gap: 10px;
        }
        
        .info-item {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            background: var(--light);
            border-radius: var(--border-radius);
            text-align: center;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .info-item {
            min-width: auto;
            padding: 10px 5px;
        }
        
        .info-label {
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 5px;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .info-label {
            font-size: 0;
        }
        
        .info-value {
            font-size: 1.1rem;
            color: var(--primary);
            font-weight: 600;
            transition: var(--transition);
        }
        
        .sidebar.collapsed .info-value {
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .sidebar.collapsed {
                width: var(--sidebar-width);
                transform: translateX(-100%);
            }
            
            .sidebar.collapsed.open {
                transform: translateX(0);
                width: var(--sidebar-width);
            }
            
            .sidebar.collapsed .sidebar-header h1,
            .sidebar.collapsed .sidebar-header p,
            .sidebar.collapsed .section-title,
            .sidebar.collapsed label,
            .sidebar.collapsed .help-text,
            .sidebar.collapsed .btn span,
            .sidebar.collapsed .status-message,
            .sidebar.collapsed .status-details,
            .sidebar.collapsed .info-label {
                font-size: initial;
                display: block;
            }
            
            .sidebar.collapsed .sidebar-content {
                padding: 20px;
            }
            
            .sidebar.collapsed .form-row {
                flex-direction: row;
            }
            
            .sidebar.collapsed .page-info {
                flex-direction: row;
            }
            
            .sidebar.collapsed .action-buttons {
                gap: 10px;
            }
            
            .sidebar.collapsed .info-item {
                min-width: 120px;
                padding: 12px;
            }
            
            .sidebar.collapsed .info-value {
                font-size: 1.1rem;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .sidebar.collapsed ~ .main-content {
                margin-left: 0;
            }
            
            .mobile-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 99;
                display: none;
            }
            
            .overlay.active {
                display: block;
            }
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .preview-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .preview-actions .btn {
                width: 100%;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Tooltip for collapsed sidebar */
        .tooltip {
            position: relative;
        }
        
        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: var(--dark);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
            margin-left: 10px;
        }
        
        .tooltip:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1><i class="fas fa-crop-alt"></i> PDF Cropper</h1>
            <p>Crop margins and preview changes</p>
            <button class="collapse-btn tooltip" id="collapseBtn" data-tooltip="Collapse Sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <!-- File Upload Section -->
            <div class="sidebar-section">
                <h2 class="section-title"><i class="fas fa-file-upload"></i> Upload PDF</h2>
                <div class="form-group">
                    <input type="file" id="pdfFile" accept=".pdf" class="btn-block" style="display: none;">
                    <button class="btn btn-primary btn-block tooltip" id="uploadBtn" data-tooltip="Upload PDF">
                        <i class="fas fa-file-pdf"></i> <span>Select PDF File</span>
                    </button>
                    <div class="file-name" id="fileName" style="margin-top: 10px; text-align: center; font-weight: 500;"></div>
                </div>
            </div>
            
            <!-- Crop Settings -->
            <div class="sidebar-section">
                <h2 class="section-title"><i class="fas fa-sliders-h"></i> Crop Settings</h2>
                
                <div class="form-row">
                    <div class="form-control">
                        <label for="marginLeft">Left Margin</label>
                        <input type="number" id="marginLeft" value="0" min="0">
                    </div>
                    
                    <div class="form-control">
                        <label for="marginRight">Right Margin</label>
                        <input type="number" id="marginRight" value="0" min="0">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-control">
                        <label for="marginTop">Top Margin</label>
                        <input type="number" id="marginTop" value="190" min="0">
                    </div>
                    
                    <div class="form-control">
                        <label for="marginBottom">Bottom Margin</label>
                        <input type="number" id="marginBottom" value="190" min="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="skipPages">Pages to Skip</label>
                    <input type="text" id="skipPages" value="1" placeholder="e.g., 1,3,5">
                    <div class="help-text">Enter page numbers to skip (1-based, comma-separated)</div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-success tooltip" id="previewBtn" data-tooltip="Preview Changes">
                        <i class="fas fa-eye"></i> <span>Preview Changes</span>
                    </button>
                    <button class="btn btn-primary tooltip" id="cropBtn" disabled data-tooltip="Crop & Download">
                        <i class="fas fa-crop-alt"></i> <span>Crop & Download</span>
                    </button>
                </div>
            </div>
            
            <!-- Page Information -->
            <div class="sidebar-section">
                <h2 class="section-title"><i class="fas fa-info-circle"></i> Page Information</h2>
                <div class="page-info">
                    <div class="info-item">
                        <div class="info-label">Width</div>
                        <div class="info-value" id="pageWidth">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Height</div>
                        <div class="info-value" id="pageHeight">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Pages</div>
                        <div class="info-value" id="totalPages">-</div>
                    </div>
                </div>
            </div>
            
            <!-- Status Section -->
            <div class="status-section" id="statusSection">
                <div class="status-message" id="statusMessage">
                    <i class="fas fa-cog fa-spin"></i> <span>Processing...</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="status-details" id="statusDetails"></div>
            </div>
        </div>
    </aside>
    
    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="top-bar">
            <button class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h2>PDF Preview</h2>
            <div style="width: 40px;"></div> <!-- Spacer for balance -->
        </div>
        
        <div class="preview-container">
            <div class="preview-header">
                <div class="preview-title">
                    <i class="fas fa-file-pdf"></i> Document Preview
                </div>
                <div class="preview-actions">
                    <button class="btn btn-secondary" id="prevPage" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <span style="padding: 0 15px; display: flex; align-items: center;">
                        Page <span id="currentPage">1</span> of <span id="totalPagesPreview">0</span>
                    </span>
                    <button class="btn btn-secondary" id="nextPage" disabled>
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="preview-body">
                <div class="pdf-preview" id="pdfPreview">
                    <div class="pdf-placeholder">
                        <i class="fas fa-file-pdf"></i>
                        <h3>No PDF Selected</h3>
                        <p>Upload a PDF file to preview and crop it</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Set up PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const sidebar = document.getElementById('sidebar');
            const collapseBtn = document.getElementById('collapseBtn');
            const mobileToggle = document.getElementById('mobileToggle');
            const overlay = document.getElementById('overlay');
            const pdfFileInput = document.getElementById('pdfFile');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileName = document.getElementById('fileName');
            const marginLeft = document.getElementById('marginLeft');
            const marginRight = document.getElementById('marginRight');
            const marginTop = document.getElementById('marginTop');
            const marginBottom = document.getElementById('marginBottom');
            const skipPages = document.getElementById('skipPages');
            const previewBtn = document.getElementById('previewBtn');
            const cropBtn = document.getElementById('cropBtn');
            const statusSection = document.getElementById('statusSection');
            const statusMessage = document.getElementById('statusMessage');
            const statusDetails = document.getElementById('statusDetails');
            const progressBar = document.getElementById('progressBar');
            const pageWidth = document.getElementById('pageWidth');
            const pageHeight = document.getElementById('pageHeight');
            const totalPages = document.getElementById('totalPages');
            const pdfPreview = document.getElementById('pdfPreview');
            const prevPage = document.getElementById('prevPage');
            const nextPage = document.getElementById('nextPage');
            const currentPageEl = document.getElementById('currentPage');
            const totalPagesPreview = document.getElementById('totalPagesPreview');
            
            // State variables
            let pdfDoc = null;
            let currentPage = 1;
            let originalPdfBytes = null;
            let pdfJsDoc = null;
            
            // Check if device is mobile
            function isMobile() {
                return window.innerWidth <= 992;
            }
            
            // Initialize sidebar state
            function initSidebar() {
                if (isMobile()) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                } else {
                    sidebar.classList.add('open');
                }
            }
            
            // Event Listeners
            collapseBtn.addEventListener('click', toggleSidebar);
            mobileToggle.addEventListener('click', toggleMobileSidebar);
            overlay.addEventListener('click', toggleMobileSidebar);
            uploadBtn.addEventListener('click', () => pdfFileInput.click());
            pdfFileInput.addEventListener('change', handleFileSelect);
            previewBtn.addEventListener('click', previewChanges);
            cropBtn.addEventListener('click', cropPdf);
            prevPage.addEventListener('click', goToPrevPage);
            nextPage.addEventListener('click', goToNextPage);
            
            // Initialize sidebar on load and resize
            initSidebar();
            window.addEventListener('resize', initSidebar);
            
            // Initialize margin inputs with event listeners for live preview
            [marginLeft, marginRight, marginTop, marginBottom].forEach(input => {
                input.addEventListener('input', debounce(previewChanges, 500));
            });
            
            // Functions
            function toggleSidebar() {
                if (isMobile()) {
                    toggleMobileSidebar();
                } else {
                    sidebar.classList.toggle('collapsed');
                    // Update tooltip text
                    const tooltip = collapseBtn.getAttribute('data-tooltip');
                    collapseBtn.setAttribute('data-tooltip', 
                        tooltip === 'Collapse Sidebar' ? 'Expand Sidebar' : 'Collapse Sidebar');
                }
            }
            
            function toggleMobileSidebar() {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('active');
            }
            
            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (file && file.type === 'application/pdf') {
                    fileName.textContent = file.name;
                    cropBtn.disabled = false;
                    previewBtn.disabled = false;
                    
                    // Load PDF to get page info and display
                    const fileReader = new FileReader();
                    fileReader.onload = function() {
                        originalPdfBytes = new Uint8Array(this.result);
                        loadPdfInfo(originalPdfBytes);
                        loadPdfForPreview(originalPdfBytes);
                    };
                    fileReader.readAsArrayBuffer(file);
                } else {
                    alert('Please select a valid PDF file.');
                    resetFileInput();
                }
            }
            
            async function loadPdfInfo(pdfData) {
                try {
                    statusMessage.innerHTML = '<i class="fas fa-cog fa-spin"></i> <span>Loading PDF...</span>';
                    statusSection.classList.add('visible');
                    
                    pdfDoc = await PDFLib.PDFDocument.load(pdfData);
                    const pages = pdfDoc.getPages();
                    const firstPage = pages[0];
                    
                    const width = firstPage.getWidth();
                    const height = firstPage.getHeight();
                    
                    pageWidth.textContent = `${width.toFixed(0)} pt`;
                    pageHeight.textContent = `${height.toFixed(0)} pt`;
                    totalPages.textContent = pages.length;
                    
                    statusSection.classList.remove('visible');
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    statusMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> <span>Error loading PDF</span>';
                    statusDetails.textContent = error.message;
                }
            }
            
            async function loadPdfForPreview(pdfData) {
                try {
                    pdfJsDoc = await pdfjsLib.getDocument({ data: pdfData }).promise;
                    totalPagesPreview.textContent = pdfJsDoc.numPages;
                    currentPage = 1;
                    currentPageEl.textContent = currentPage;
                    updatePaginationButtons();
                    renderPage(currentPage);
                } catch (error) {
                    console.error('Error rendering PDF:', error);
                    pdfPreview.innerHTML = `
                        <div class="pdf-placeholder">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Error Loading PDF</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }
            
            async function renderPage(pageNum) {
                try {
                    const page = await pdfJsDoc.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.5 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    // Clear previous content
                    pdfPreview.innerHTML = '';
                    const canvasContainer = document.createElement('div');
                    canvasContainer.className = 'canvas-container fade-in';
                    canvasContainer.appendChild(canvas);
                    pdfPreview.appendChild(canvasContainer);
                    
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    await page.render(renderContext).promise;
                    
                    // Add crop overlay if margins are set
                    const left = parseFloat(marginLeft.value) || 0;
                    const right = parseFloat(marginRight.value) || 0;
                    const top = parseFloat(marginTop.value) || 0;
                    const bottom = parseFloat(marginBottom.value) || 0;
                    
                    if (left > 0 || right > 0 || top > 0 || bottom > 0) {
                        addCropOverlay(canvas, viewport, left, right, top, bottom);
                    }
                } catch (error) {
                    console.error('Error rendering page:', error);
                }
            }
            
            function addCropOverlay(canvas, viewport, left, right, top, bottom) {
                const ctx = canvas.getContext('2d');
                
                // Save the current state
                ctx.save();
                
                // Draw semi-transparent overlay for cropped areas
                ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                
                // Left margin
                if (left > 0) {
                    ctx.fillRect(0, 0, left * 1.5, viewport.height);
                }
                
                // Right margin
                if (right > 0) {
                    ctx.fillRect(viewport.width - (right * 1.5), 0, right * 1.5, viewport.height);
                }
                
                // Top margin
                if (top > 0) {
                    ctx.fillRect(0, 0, viewport.width, top * 1.5);
                }
                
                // Bottom margin
                if (bottom > 0) {
                    ctx.fillRect(0, viewport.height - (bottom * 1.5), viewport.width, bottom * 1.5);
                }
                
                // Draw crop lines
                ctx.strokeStyle = '#f72585';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                
                // Left crop line
                if (left > 0) {
                    ctx.beginPath();
                    ctx.moveTo(left * 1.5, 0);
                    ctx.lineTo(left * 1.5, viewport.height);
                    ctx.stroke();
                }
                
                // Right crop line
                if (right > 0) {
                    ctx.beginPath();
                    ctx.moveTo(viewport.width - (right * 1.5), 0);
                    ctx.lineTo(viewport.width - (right * 1.5), viewport.height);
                    ctx.stroke();
                }
                
                // Top crop line
                if (top > 0) {
                    ctx.beginPath();
                    ctx.moveTo(0, top * 1.5);
                    ctx.lineTo(viewport.width, top * 1.5);
                    ctx.stroke();
                }
                
                // Bottom crop line
                if (bottom > 0) {
                    ctx.beginPath();
                    ctx.moveTo(0, viewport.height - (bottom * 1.5));
                    ctx.lineTo(viewport.width, viewport.height - (bottom * 1.5));
                    ctx.stroke();
                }
                
                // Restore the state
                ctx.restore();
            }
            
            function goToPrevPage() {
                if (currentPage <= 1) return;
                currentPage--;
                currentPageEl.textContent = currentPage;
                updatePaginationButtons();
                renderPage(currentPage);
            }
            
            function goToNextPage() {
                if (!pdfJsDoc || currentPage >= pdfJsDoc.numPages) return;
                currentPage++;
                currentPageEl.textContent = currentPage;
                updatePaginationButtons();
                renderPage(currentPage);
            }
            
            function updatePaginationButtons() {
                prevPage.disabled = currentPage <= 1;
                nextPage.disabled = !pdfJsDoc || currentPage >= pdfJsDoc.numPages;
            }
            
            function previewChanges() {
                if (!pdfJsDoc) return;
                renderPage(currentPage);
            }
            
            async function cropPdf() {
                if (!pdfDoc || !originalPdfBytes) {
                    alert('Please select a PDF file first.');
                    return;
                }
                
                try {
                    statusMessage.innerHTML = '<i class="fas fa-cog fa-spin"></i> <span>Cropping pages...</span>';
                    statusSection.classList.add('visible');
                    progressBar.style.width = '0%';
                    statusDetails.textContent = '';
                    
                    // Parse input values
                    const left = parseFloat(marginLeft.value) || 0;
                    const right = parseFloat(marginRight.value) || 0;
                    const top = parseFloat(marginTop.value) || 0;
                    const bottom = parseFloat(marginBottom.value) || 0;
                    
                    const skipPagesArray = skipPages.value
                        .split(',')
                        .map(page => parseInt(page.trim()))
                        .filter(page => !isNaN(page) && page > 0);
                    
                    // Create a new PDF document
                    const newPdfDoc = await PDFLib.PDFDocument.create();
                    const pages = pdfDoc.getPages();
                    
                    // Process each page
                    for (let i = 0; i < pages.length; i++) {
                        const pageNumber = i + 1;
                        
                        // Update progress
                        const progress = ((i + 1) / pages.length) * 100;
                        progressBar.style.width = `${progress}%`;
                        
                        if (skipPagesArray.includes(pageNumber)) {
                            statusDetails.textContent = `⏭️ Skipping page ${pageNumber}`;
                            // Copy the page without changes
                            const [copiedPage] = await newPdfDoc.copyPages(pdfDoc, [i]);
                            newPdfDoc.addPage(copiedPage);
                            continue;
                        }
                        
                        statusDetails.textContent = `Processing page ${pageNumber} of ${pages.length}`;
                        
                        // Get the current page
                        const page = pages[i];
                        const { width, height } = page.getSize();
                        
                        // Copy the page
                        const [copiedPage] = await newPdfDoc.copyPages(pdfDoc, [i]);
                        
                        // Calculate the new crop box
                        const cropX = left;
                        const cropY = bottom;
                        const cropWidth = width - left - right;
                        const cropHeight = height - top - bottom;
                        
                        // Set the crop box and media box
                        copiedPage.setCropBox(cropX, cropY, cropWidth, cropHeight);
                        copiedPage.setMediaBox(cropX, cropY, cropWidth, cropHeight);
                        
                        // Add to the new document
                        newPdfDoc.addPage(copiedPage);
                    }
                    
                    // Complete progress
                    progressBar.style.width = '100%';
                    statusMessage.innerHTML = '<i class="fas fa-save"></i> <span>Saving cropped PDF...</span>';
                    
                    // Save the PDF
                    const pdfBytes = await newPdfDoc.save();
                    
                    // Create download
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    const outputName = getOutputFilename(pdfFileInput.files[0].name);
                    saveAs(blob, outputName);
                    
                    statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> <span>PDF cropped successfully!</span>';
                    statusDetails.textContent = `Your cropped PDF "${outputName}" has been downloaded.`;
                    
                } catch (error) {
                    console.error('Error cropping PDF:', error);
                    statusMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> <span>Error cropping PDF</span>';
                    statusDetails.textContent = error.message;
                }
            }
            
            function getOutputFilename(originalName) {
                const baseName = originalName.replace(/\.pdf$/i, '');
                return `${baseName}_cropped.pdf`;
            }
            
            function resetFileInput() {
                pdfFileInput.value = '';
                fileName.textContent = '';
                cropBtn.disabled = true;
                previewBtn.disabled = true;
            }
            
            // Utility function to debounce rapid events
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        });
    </script>
